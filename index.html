<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean UP Shoes - Ordens de Serviço</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-800 text-gray-200">

    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm p-8 space-y-6 bg-gray-900 rounded-2xl shadow-2xl border border-emerald-500/20">
            <div class="text-center">
                <img src="logo.png" alt="Clean UP Shoes Logo" class="w-48 mx-auto">
                <p class="text-gray-400 tracking-widest text-sm">SHOES DETAILS</p>
                <p class="mt-6 text-gray-300">Acesse seu painel de controle</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-400">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required value=""
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-800 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-400">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required value=""
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-800 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-gray-900 btn-gradient hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-opacity duration-300">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <header class="bg-gray-900 shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center relative">
                <div class="flex items-center gap-3">
                    <img src="logo.png" alt="Clean UP Shoes Logo" class="h-10">
                    <span class="text-gray-500 text-2xl font-light">|</span>
                    <h2 class="text-xl font-semibold text-gray-300 pt-1">Ordens de Serviço</h2>
                </div>
        
                <div class="lg:hidden">
                    <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
        
                <nav id="menu-links" class="hidden absolute top-full left-0 w-full bg-gray-900 shadow-lg p-4 space-y-2 lg:space-y-0 lg:p-0 lg:static lg:w-auto lg:bg-transparent lg:shadow-none lg:flex lg:items-center lg:gap-4">
                    <a href="servicos.html" id="services-link" class="block lg:inline-block w-full text-center lg:w-auto bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 font-semibold shadow-md">
                        Serviços
                    </a>
                    <a href="dashboard.html" id="dashboard-link" class="block lg:inline-block w-full text-center lg:w-auto bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 font-semibold shadow-md">
                        Dashboard
                    </a>
                    <a href="clientes.html" class="block lg:inline-block w-full text-center lg:w-auto bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 font-semibold shadow-md">
                        Clientes
                    </a>
                    <button id="add-order-btn" class="w-full lg:w-auto flex items-center justify-center gap-2 btn-gradient text-gray-900 px-4 py-2 rounded-lg hover:opacity-90 font-semibold shadow-md">
                        + Nova Ordem
                    </button>
                    <button id="logout-btn" class="w-full lg:w-auto flex justify-center text-gray-500 hover:text-red-500 py-2 lg:py-0 lg:px-2" title="Sair">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M3 4.25A2.25 2.25 0 015.25 2h5.5A2.25 2.25 0 0113 4.25v2a.75.75 0 01-1.5 0v-2a.75.75 0 00-.75-.75h-5.5a.75.75 0 00-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 00.75-.75v-2a.75.75 0 011.5 0v2A2.25 2.25 0 0110.75 18h-5.5A2.25 2.25 0 013 15.75V4.25z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M16.78 9.22a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06L18.44 12l-1.68-1.68a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Buscar por cliente, tênis ou tag..." class="w-full px-4 py-3 text-lg text-gray-200 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <svg class="w-6 h-6 text-gray-400 absolute top-1/2 right-4 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-300">Em Aberto</h2>
                    <div id="open-orders-list" class="space-y-4"></div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-300">Finalizadas</h2>
                    <div id="finished-orders-list" class="space-y-4"></div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="new-order-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 p-4">
        ...
    </div>
    <div id="finish-order-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 p-4">
        ...
    </div>
    <div id="confirm-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 p-4">
        ...
    </div>
    <div id="print-area"></div>
    
    <script src="script.js" type="module"></script>
</body>
</html>

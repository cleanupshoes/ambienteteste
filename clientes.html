<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean UP Shoes - Gerenciar Clientes</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-gray-200">

    <header class="bg-gray-900 shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center relative">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Clean UP Shoes Logo" class="h-10">
                <span class="text-gray-500 text-2xl font-light">|</span>
                <h2 class="text-xl font-semibold text-gray-300 pt-1">Gerenciar Clientes</h2>
            </div>
    
            <div class="lg:hidden">
                <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
    
            <nav id="menu-links" class="hidden absolute top-full left-0 w-full bg-gray-900 shadow-lg p-4 space-y-2 lg:space-y-0 lg:p-0 lg:static lg:w-auto lg:bg-transparent lg:shadow-none lg:flex lg:items-center lg:gap-4">
                <a href="servicos.html" id="services-link" class="hidden items-center justify-center gap-2 bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 font-semibold shadow-md">
                    Serviços
                </a>
                <a href="dashboard.html" class="flex items-center justify-center gap-2 bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 font-semibold shadow-md">
                    Dashboard
                </a>
                <a href="index.html" class="flex items-center justify-center gap-2 bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 font-semibold shadow-md">
                    Ordens de Serviço
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <div class="bg-gray-900/50 p-6 rounded-lg border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-gray-200">Cadastrar Novo Cliente</h3>
                    <form id="new-customer-form" class="space-y-4">
                        <div>
                            <label for="new-customer-name" class="block text-sm font-medium text-gray-400">Nome do Cliente</label>
                            <input type="text" id="new-customer-name" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label for="new-customer-phone" class="block text-sm font-medium text-gray-400">Telefone</label>
                            <input type="tel" id="new-customer-phone" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label for="new-customer-cpf" class="block text-sm font-medium text-gray-400">CPF (opcional)</label>
                            <input type="text" id="new-customer-cpf" class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div class="flex justify-end pt-2">
                            <button type="submit" class="btn-gradient text-gray-900 px-6 py-2 rounded-lg hover:opacity-90 font-semibold shadow-md">Salvar Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="md:col-span-2">
                <input type="text" id="customer-search-input" placeholder="Buscar cliente por nome, telefone ou CPF..." class="w-full px-4 py-3 mb-4 text-lg text-gray-200 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <div id="customers-table-container" class="bg-gray-900/50 rounded-lg border border-gray-700 overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-700/50">
                            <tr>
                                <th class="p-4 text-left text-sm font-semibold text-gray-300">Nome</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-300">Telefone</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-300">CPF</th>
                            </tr>
                        </thead>
                        <tbody id="customers-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="clientes.js" type="module"></script>
</body>
</html>s

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean UP Shoes - Gerenciar Serviços</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-gray-200">

    <header class="bg-gray-900 shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Clean UP Shoes Logo" class="h-10">
                <span class="text-gray-500 text-2xl font-light">|</span>
                <h2 class="text-xl font-semibold text-gray-300 pt-1">Gerenciar Serviços</h2>
            </div>
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="flex items-center gap-2 bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300 font-semibold shadow-md">
                    Dashboard
                </a>
                <a href="index.html" class="flex items-center gap-2 bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300 font-semibold shadow-md">
                    Ordens de Serviço
                </a>
                <a href="clientes.html" class="flex items-center gap-2 bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300 font-semibold shadow-md">
                    Clientes
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <div class="bg-gray-900/50 p-6 rounded-lg border border-gray-700">
                    <h3 id="form-title" class="text-xl font-bold mb-4 text-gray-200">Cadastrar Novo Serviço</h3>
                    <form id="new-service-form" class="space-y-4">
                        <input type="hidden" id="editing-service-id">
                        <div>
                            <label for="new-service-name" class="block text-sm font-medium text-gray-400">Nome do Serviço</label>
                            <input type="text" id="new-service-name" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label for="new-service-price" class="block text-sm font-medium text-gray-400">Preço (R$)</label>
                            <input type="number" step="0.01" id="new-service-price" required class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div class="flex justify-end pt-2">
                            <button type="submit" id="save-service-btn" class="btn-gradient text-gray-900 px-6 py-2 rounded-lg hover:opacity-90 font-semibold shadow-md">Salvar Serviço</button>
                            <button type="button" id="cancel-edit-btn" class="hidden bg-gray-600 text-gray-200 px-6 py-2 rounded-lg hover:bg-gray-500 font-semibold ml-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="md:col-span-2">
                <div id="services-table-container" class="bg-gray-900/50 rounded-lg border border-gray-700 overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-700/50">
                            <tr>
                                <th class="p-4 text-left text-sm font-semibold text-gray-300">Nome</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-300">Preço</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-300">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="services-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="servicos.js" type="module"></script>
</body>
</html>
